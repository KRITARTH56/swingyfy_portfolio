<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="whiteGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="rgba(255, 255, 255, 0.1)"/>
  
  <!-- Outer orbit ring -->
  <circle cx="60" cy="60" r="50" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" fill="none"/>
  
  <!-- Middle orbit ring -->
  <circle cx="60" cy="60" r="40" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1.5" fill="none"/>
  
  <!-- S Letter in white -->
  <path d="M 32 42 Q 32 28, 48 28 Q 64 28, 64 38 Q 64 48, 50 48 Q 36 48, 36 54 Q 36 60, 50 60 Q 64 60, 64 70 Q 64 80, 50 80 Q 36 80, 36 92" 
        stroke="white" 
        stroke-width="5.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#whiteGlow)"/>
  
  <!-- Flow particles -->
  <circle cx="72" cy="35" r="3.5" fill="white" opacity="0.9"/>
  <circle cx="82" cy="50" r="3" fill="white" opacity="0.8"/>
  <circle cx="85" cy="70" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="75" cy="88" r="2" fill="white" opacity="0.6"/>
</svg>












