<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7598f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8E44FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7598f;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="60" cy="60" r="55" fill="url(#orbitGradient)" opacity="0.1"/>
  
  <!-- Outer orbit ring -->
  <circle cx="60" cy="60" r="50" stroke="url(#orbitGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Middle orbit ring -->
  <circle cx="60" cy="60" r="40" stroke="url(#orbitGradient)" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- S Letter with modern flow design -->
  <path d="M 32 42 Q 32 28, 48 28 Q 64 28, 64 38 Q 64 48, 50 48 Q 36 48, 36 54 Q 36 60, 50 60 Q 64 60, 64 70 Q 64 80, 50 80 Q 36 80, 36 92" 
        stroke="url(#logoGradient)" 
        stroke-width="5.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Flow particles representing automation/workflow -->
  <circle cx="72" cy="35" r="3.5" fill="url(#logoGradient)" opacity="0.9"/>
  <circle cx="82" cy="50" r="3" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="85" cy="70" r="2.5" fill="url(#logoGradient)" opacity="0.7"/>
  <circle cx="75" cy="88" r="2" fill="url(#logoGradient)" opacity="0.6"/>
</svg>
